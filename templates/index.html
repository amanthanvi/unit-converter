<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Add favicon -->
    <!-- favicon is at /static/images/favicon.ico -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <script>
      // On page load, set the theme according to user preference or localStorage
      (function () {
        if (
          localStorage.theme === "dark" ||
          (!("theme" in localStorage) &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>

    <title>Unit Converter</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-800">
    <div class="min-h-screen flex items-center justify-center">
      <div
        class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg w-full lg:w-1/3"
      >
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">
            Unit Converter
          </h1>
          <label class="flex items-center">
            <span class="mr-2 text-gray-700 dark:text-gray-300">Dark mode</span>
            <input id="darkModeToggle" type="checkbox" class="form-checkbox" />
          </label>
        </div>
        <label for="category">Category:</label>
        <select
          id="category"
          class="form-select block w-full mt-1 mb-4"
        ></select>
        <label for="fromUnit">From Unit:</label>
        <select
          id="fromUnit"
          class="form-select block w-full mt-1 mb-4"
        ></select>
        <label for="toUnit">To Unit:</label>
        <select id="toUnit" class="form-select block w-full mt-1 mb-4"></select>
        <label for="value">Value:</label>
        <input
          id="value"
          type="number"
          class="form-input block w-full mt-1 mb-4"
          autofocus
        />
        <button
          id="convertBtn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4"
        >
          Convert
        </button>
        <br /><br />
        <label for="result" class="mt-4">Result:</label>
        <div id="result" class="bg-gray-200 dark:bg-gray-700 p-2 rounded"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        function fetchCategories() {
          $.get("/categories", function (data) {
            $("#category").empty();
            data.forEach((category) => {
              $("#category").append(`<option>${category}</option>`);
            });
            fetchUnits();
          });
        }

        function fetchUnits() {
          const category = $("#category").val();
          $.get("/units", { category: category }, function (data) {
            $("#fromUnit").empty();
            $("#toUnit").empty();
            data.forEach((unit) => {
              $("#fromUnit").append(`<option>${unit}</option>`);
              $("#toUnit").append(`<option>${unit}</option>`);
            });
          });
        }

        function convert() {
          const value = parseFloat($("#value").val());
          const from_unit = $("#fromUnit").val();
          const to_unit = $("#toUnit").val();

          $.post(
            "/convert",
            { value: value, from_unit: from_unit, to_unit: to_unit },
            function (data) {
              $("#result").text(data.result);
            }
          ).fail(function () {
            alert("An error occurred. Please check your input and try again.");
          });
        }

        $("#category").change(fetchUnits);
        $("#convertBtn").click(convert);

        fetchCategories();

        // Add the dark mode toggle script in the body section
        document
          .getElementById("darkModeToggle")
          .addEventListener("change", function () {
            if (this.checked) {
              document.documentElement.classList.add("dark");
              localStorage.theme = "dark";
            } else {
              document.documentElement.classList.remove("dark");
              localStorage.theme = "light";
            }
          });
      });
    </script>
  </body>
</html>
